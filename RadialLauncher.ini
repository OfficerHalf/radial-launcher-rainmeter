[Rainmeter]
; All updating is done via LUA and mouse events
Update=-1

[Metadata]
Name=Radial Launcher
Author=OfficerHalf
Information=An animated application launcher.|Usage instructions may be found here: https://github.com/OfficerHalf/radial-launcher-rainmeter

[Variables]
; Available Modes:
; - boring
; - linear (default)
; - logarithmic
; - logreverse
Mode=boring
Radius=50
Applications=1
; Path to where the launcher icons are found
LauncherIconsPath=#@#\Launcher\
; Launcher icon names
LauncherIcon=icon.png
LauncherIconHover=icon-hover.png
;
;
; Start point      : #LINE_P1X#, #LINE_P1Y#
; End   point      : #LINE_P2X#, #LINE_P2Y#
; width of the line: #LINE_Width#
LINE_P1X=10
LINE_P1Y=10
LINE_P2X=200
LINE_P2Y=150
LINE_Width=1

; -------------
; some measures
; -------------
; to calculate the angle between the starting-point and the end-point
[Measure_GetAngle_ATAN]
Measure=CALC
Formula=Atan((#LINE_P2Y# - #LINE_P1Y#) / (#LINE_P2X# - #LINE_P1X#))
DynamicVariables=1

; a "speciality" of the arcus-tangens-function:
;    you have to put it in the right quadrant to get the correct result
[Measure_GetAngle]
Measure=CALC
Formula=(#LINE_P2X# - #LINE_P1X#) <= 0 ? Measure_GetAngle_ATAN + (PI * 1.5) : Measure_GetAngle_ATAN + (PI / 2)
DynamicVariables=1
MinValue=0
MaxValue=(2*PI)

[Measure_LineLength]
Measure=CALC
Formula=Floor(Sqrt(((#LINE_P1X#-#LINE_P2X#)*(#LINE_P1X#-#LINE_P2X#))+((#LINE_P1Y#-#LINE_P2Y#)*(#LINE_P1Y#-#LINE_P2Y#))) + 0.5)
DynamicVariables=1


[AppLine001]
Meter=Roundline
MeasureName=Measure_GetAngle
X=(#LINE_P1X#-[Measure_LineLength])
Y=(#LINE_P1Y#-[Measure_LineLength])
W=(2 * [Measure_LineLength])
H=(2 * [Measure_LineLength])
LineWidth=#LINE_Width#
LineLength=([Measure_LineLength])
LineStart=0
StartAngle=(-PI/2)
RotationAngle=(PI * 2)
LineColor=000000FF
Solid=0
AntiAlias=1
DynamicVariables=1
Hidden=1
Group=1


[App001]
Meter=Image
X=0R
Y=0R
ImageName=icon.png
ImagePath=#@#\Apps\App001\
Hidden=1
Group=1

; Most settings may be set above, in Variables and App# meters. Touch stuff past this at your own risk.
[LauncherButton]
Meter=Image
ImageName=#LauncherIcon#
ImagePath=#LauncherIconsPath#
Hidden=0
X=0
Y=0
MouseOverAction=[!HideMeter LauncherButton][!ShowMeterGroup 1][!Redraw]

[LauncherButtonHover]
Meter=Image
ImageName=#LauncherIconHover#
ImagePath=#LauncherIconsPath#
Hidden=1
X=0
Y=0
Group=1
MouseLeaveAction=[!HideMeterGroup 1][!ShowMeter LauncherButton][!Redraw]